<script type="text/template" id="reply_temp">
    <%_.each(obj,function(e,i){%>
        <li data-symbolcode="<%=e.symbolCode%>" data-sourceid="<%=e.sourceId%>" data-symboltype="<%=e.symbolType%>" data-commentid="<%=e.commentId%>">
        <%if(e.replyStatus==1){%>
            <p class="has-view">
                <i></i>
                <em><%=e.replyUserName%></em>
                回复了我的评论
                <label class="floatR"><%=window.replyDateTime(e.replyDateTime)%></label>
            </p>
        <%} else {%>
            <p class="no-view">
                <i></i>
                <em><%=e.replyUserName%></em>
                回复了我的评论
                <label class="floatR"><%=window.replyDateTime(e.replyDateTime)%></label>
            </p>
        <%}%>
        </li>
    <%})%>
</script>
<script type="text/template" id="myreply_temp">
  <%_.each(obj,function(e,i){%>
    <div class="userInfo has-line" data-symbolcode="<%=e.stockCode%>" data-id="<%=e.sourceId%>" data-symboltype="<%=e.stockType%>" data-commentid="<%=e.commentId%>">
        <img id="head_img" onerror="this.src='images/defaut_head.jpg'" src='<%=e.headPortrait%>'>
        <p>
            <span id="username"><%=e.screenName%></span>
            <label id="com_time"><%=e.commentDate%></label>
            <label id="formwhere"><%=e.source%></label>
        </p>
        <p class="replay-icon gray999">
            <em id="reply-data"><%=e.replyCount%></em>
            <i id="reply-icon">&nbsp;</i>
        </p> 
        <p id="comment"><%=e.description%></p>
    </div>
  <%})%>
</script>
<script type="text/template" id="repost-tmpl">
    <%_.each(replyList, function(m){%>
        <li class="x-comment-line">
            <figure>
                <a href="javascript:void(0);" data-unionid="<%=m.unionId%>" class="goto_community">
                    <img src="<%=m.headPortrait ? m.headPortrait : 'images/defaut_head.jpg'%>" alt="头像" class="user-img" onerror="this.src='images/defaut_head.jpg'"/>
                </a>
                <p class="x-comment-username">
                    <a href="javascript:void(0);" data-unionid="<%=m.unionId%>" class="goto_community">
                        <%=m.replyUserName%></p>
                    </a>
                <p class="x-comment-date"><%=m.commentDate%></p>
            </figure>
            <article class="x-comment-detail" data-id="<%=m.sourceId%>" data-commentid="<%=m.commentId%>">
                <p class="x-comment-article" otype="Function_myComments" otitle="myComments_gotReply_commDetail"><%=m.commentContent%></p>
                <a href="javascript:void(0);" class="x-comment-general">
                    <figure class="x-comment-img" data-scene="<%=m.scene%>">
                        <%if(m.symbol){%>
                            <img src="images/share.png" alt="预览图" class="x-comment-preview"/>
                            <span class="x-comment-general-title" data-symbolcode="<%=m.symbol.symbolCode%>" data-symboltype="<%=m.symbol.symbolType%>"><%=m.symbol.symbolName%> <em><%=m.symbol.symbolCode%></em></span>
                        <%}else if(m.info){%>
                            <img src="<%=m.info.infoImg ? m.info.infoImg : 'images/news.png'%>" alt="预览图" class="x-comment-preview news-img" onerror="this.src='images/news.png'"/>
                            <span class="x-comment-general-title" data-infoid="<%=m.info.infoId%>"><%=m.info.infoTitle%> <em></em></span>
                            <span class="x-comment-general-summary"><%=m.parentContent%></span>
                        <%}else{%>
                            <img src="images/tiezi.png" alt="预览图" class="x-comment-preview"/>
                            <span class="x-comment-general-title" data-postid="<%=m.post.postId%>"><%=m.post.postTitle%></span>
                            <%if(m.parentContent){%>
                                <span class="x-comment-general-summary"><%=m.parentContent%></span>
                            <%}else if(m.post.postContent){%>
                                <span class="x-comment-general-summary"><%=m.post.postContent%></span>
                            <%}%>
                        <%}%>
                    </figure>
                </a>
            </article>
        </li>
    <%})%>
</script>

                        <%}else if(m.info){%>
                            <img src="<%=m.info.infoImg ? m.info.infoImg : 'images/news.png'%>" alt="预览图" class="x-comment-preview news-img" onerror="this.src='images/news.png'"/>

    <%})%>

<script type="text/template" id="profect-tmpl">
    <%_.each(list, function(m){%>
        <li class="x-comment-line">
            <article class="x-comment-detail">
                <span class="x-comment-perfect-title">
                    <span><%=m.screenName%></span>为你点赞<em class="x-comment-perfect"></em>
                </span>
                <a href="javascript:void(0);" class="x-comment-general" data-id="<%=m.id%>" otype="Function_myComments" otitle="myComments_gotAgree_commDetail">
                    <%if(m.symbol){%>
                        <figure class="x-comment-img" data-scene="<%=m.scene%>">
                            <img src="images/share.png" alt="预览图" class="x-comment-preview"/>
                            <span class="x-comment-general-title" data-symbolcode="<%=m.symbol.symbolCode%>" data-symboltype="<%=m.symbol.symbolType%>"><%=m.symbol.symbolName%> <em><%=m.symbol.symbolCode%></em></span>
                            <span class="x-comment-general-summary">$(<%=m.symbol.symbolType + m.symbol.symbolCode%>)$</span>
                        </figure>
                    <%}else if(m.info){%>
                        <figure class="x-comment-img" data-scene="<%=m.scene%>">
                            <img src="<%=m.info.infoImg ? m.info.infoImg : 'images/news.png'%>" alt="预览图" class="x-comment-preview news-img" onerror="this.src='images/news.png'"/>
                            <span class="x-comment-general-title" data-infoid="<%=m.info.infoId%>"><%=m.info.infoTitle%> <em></em></span>
                            <%if(m.content){%>
                                <span class="x-comment-general-summary"><%=m.content%></span>
                            <%}%>
                        </figure>
                    <%}else{%>
                        <figure class="x-comment-img" data-scene="<%=m.scene%>">
                            <img src="images/tiezi.png" alt="预览图" class="x-comment-preview"/>
                            <span class="x-comment-general-title" data-postid="<%=m.post.postId%>"><%=m.post.postTitle%></span>
                            <span class="x-comment-general-summary"><%=m.post.postContent%></span>
                        </figure>
                    <%}%>
                </a>
            </article>
        </li>
    <%})%>
</script>
